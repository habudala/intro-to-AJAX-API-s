<!DOCTYPE html>
<html>
<head>
	<title>Yahoo finance ticker API AJAX INTRO</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- adding my css after the bootstrap reset -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="header">
	<div id="what-ticker">
	What ticker would you like to search for?
	</div>
	<form id="ticker-search">
		<input type="text" id="symbol" placeholder="e.g. GOOG"/>
		<input type="submit"  value="Get me a quote"/>

	</form>
</div>
<div id="stock-details">
	<table border="2">
		<thead>
			<tr>
				<th>Stock Symbol</th>
				<th>Company Name</th>
				<th>Ask Price</th>
				<th>Daily Chance</th>
				<th>Day High</th>
			</tr>
		</thead>
		<tbody id="ticker-body">
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			
		</tbody>
	</table>
</div>




<!-- addig Jquery before bootstrap js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<!-- Adding my own script tag -->
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
